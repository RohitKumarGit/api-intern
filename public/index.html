<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class=" cont">
        <div class="login_cont shadow p-4" id="login">
                            <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" v-model="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" v-model="pass" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-primary d-sm-block" v-on:click="get">GET AUTH TOKEN</button>
              
              <div class="alert alert-primary mt-3 p" v-if="auth != 'no' " role="alert" data-toggle="modal" data-target="#key">
               check the console for the token
              </div>
        </div>
    </div>
    <style>
        .cont{
            height: 100vh;
            background: url('./pietro-de-grandi-T7K4aEPoGGk-unsplash.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }
        .login_cont{
            background: white;
            flex-basis: 20rem;
        }
        .p{
            text-overflow: ellipsis;
            cursor: pointer;
        }
    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
          apiKey: "AIzaSyCsOUOMzdHbTmPsaBDAVYGs1tsZrbuxsH4",
          authDomain: "zoho-test-ed70f.firebaseapp.com",
          databaseURL: "https://zoho-test-ed70f.firebaseio.com",

          messagingSenderId: "644614116831",
          appId: "1:644614116831:web:bd67f385f7c86b6eac606a"

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
      </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#login',
            data:{
                
                email:"",
                pass:"",
                auth:"no"
            },
            methods:{
                get:async function(){
                    console.log(this.email,this.pass)
                    try {
                        await firebase.auth().signInWithEmailAndPassword(this.email, this.pass)
                        const token = await firebase.auth().currentUser.getIdToken(/* forceRefresh */ true);
                        this.auth = token
                        console.log(this.auth)
                    } catch (error) {
                        alert(error.message)
                    }
                    
                }
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
